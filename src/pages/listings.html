<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings | BidLeaf</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Lora:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F8FAF5] min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <a href="/" class="text-2xl font-['Lora'] font-semibold text-[#4f6f52]">BidLeaf</a>

          <div class="flex items-center gap-4">
            <span class="text-[#2C3532]">1000 credits</span>
            <button class="text-[#2C3532]" title="Menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Search Bar -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <input
        type="search"
        placeholder="Search"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-[#4F6F52]"
      />
    </div>

    <!-- Listings Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
        <!-- Listing Card Template -->
        <article class="bg-white rounded-lg shadow overflow-hidden">
          <div class="aspect-w-16 aspect-h-12 bg-gray-200">
            <img
              src="/api/placeholder/400/300"
              alt="Listing image"
              class="object-cover w-full h-full"
            />
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="font-medium text-[#2C3532]">Leather Sofa</h3>
              <button
                class="px-3 py-1 text-sm bg-[#D66853] text-white rounded-md hover:bg-[#D66853]/90"
              >
                Place Bid
              </button>
            </div>
            <p class="text-sm text-gray-600 mb-1">5000 Credits</p>
            <p class="text-xs text-gray-500">Ends in 2 days</p>
          </div>
        </article>

        <!-- Repeat article element for more listings -->
      </div>
    </main>
  </body>
</html>
