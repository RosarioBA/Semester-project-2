<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing | BidLeaf</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Lora:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F8FAF5]">
    <header class="bg-white shadow-sm">
      <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-['Lora'] font-semibold text-[#4f6f52]">BidLeaf</a>
        <div class="flex items-center gap-4">
          <span class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"
              />
            </svg>
            1000 credits
          </span>
          <span>Rosario</span>
        </div>
      </nav>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-semibold text-[#4f6f52] mb-8">Create Post</h1>

      <form class="space-y-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4f6f52]"
          />
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            rows="4"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4f6f52]"
          ></textarea>
        </div>

        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
          <input
            type="text"
            id="tags"
            name="tags"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4f6f52]"
          />
        </div>

        <div>
          <label for="deadline" class="block text-sm font-medium text-gray-700 mb-2"
            >Deadline Date</label
          >
          <input
            type="datetime-local"
            id="deadline"
            name="deadline"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4f6f52]"
          />
        </div>

        <div>
          <label for="media" class="block text-sm font-medium text-gray-700 mb-2">Media URL</label>
          <input
            type="url"
            id="media"
            name="media"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4f6f52]"
          />
        </div>

        <button
          type="submit"
          class="w-full flex items-center justify-center gap-2 bg-[#4f6f52] text-white py-3 rounded-md hover:bg-[#4f6f52]/90 transition-colors"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Create New Listing
        </button>
      </form>
    </main>
    <script src="../js/handlers/createListings.js" type="module"></script>
  </body>
</html>
