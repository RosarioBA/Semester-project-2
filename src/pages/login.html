<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to BidLeaf - Your Auction Platform">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Lora:wght@500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Login | BidLeaf</title>
</head>
<body class="bg-[#F8FAF5] min-h-screen flex flex-col">
    <main class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
            <h1 class="text-[#4f6f52] text-3xl font-['Lora'] font-semibold mb-2">BidLeaf</h1>
            
            <h2 class="text-[#2C3532] text-xl mb-8">Log Into BidLeaf</h2>
            
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-[#2C3532] mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full p-3 bg-[#E5E7E4] rounded border-0 focus:ring-2 focus:ring-[#739072]"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-[#2C3532] mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full p-3 bg-[#E5E7E4] rounded border-0 focus:ring-2 focus:ring-[#739072]"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-[#4f6f52] text-white py-3 rounded hover:bg-[#739072] transition-colors"
                >
                    Login
                </button>
                
                <a 
                    href="/register.html" 
                    class="block text-center w-full border border-[#4f6f52] text-[#4f6f52] py-3 rounded hover:bg-[#F8FAF5] transition-colors"
                >
                    Register A New Account
                </a>
            </form>
        </div>
    </main>
</body>
</html>
