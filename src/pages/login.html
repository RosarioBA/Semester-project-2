<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BidLeaf</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F8FAF5]">
    <!-- Top Navigation - Simple Login text -->
    <nav class="p-4">
        <span class="text-gray-400">Login</span>
    </nav>

    <!-- Main Container -->
    <main class="min-h-screen flex flex-col items-center pt-20 px-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <h1 class="text-3xl font-medium text-[#4F6F52] mb-16">BidLeaf</h1>

            <!-- Login Form -->
            <div class="space-y-8">
                <h2 class="text-xl text-[#4F6F52] font-medium">Log Into BidLeaf</h2>

                <form class="space-y-6">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm text-gray-700">Email</label>
                        <input 
                            type="email" 
                            id="email"
                            required
                            class="w-full px-3 py-2 bg-gray-200 rounded-md focus:outline-none"
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm text-gray-700">Password</label>
                        <input 
                            type="password" 
                            id="password"
                            required
                            class="w-full px-3 py-2 bg-gray-200 rounded-md focus:outline-none"
                        >
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        class="w-full bg-[#4F6F52] text-white py-2 rounded-md hover:bg-[#3A4D39] transition-colors duration-200 mt-8"
                    >
                        Login
                    </button>

                    <!-- Register Link -->
                    <a 
                        href="/register" 
                        class="block w-full text-center py-2 border border-[#4F6F52] text-[#4F6F52] rounded-md hover:bg-[#4F6F52]/5 transition-colors duration-200"
                    >
                        Register A New Account
                    </a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
