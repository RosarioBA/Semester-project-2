<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to BidLeaf - Your Auction Platform" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Lora:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

    <title>Login | BidLeaf</title>
  </head>
  <body class="bg-[#F8FAF5] min-h-screen flex flex-col">
    <header class="p-4">
      <nav>
        <a href="/" class="inline-block text-2xl font-['Lato'] font-extrabold">
          <span class="text-[#4F6F52]">Bid</span><span class="text-[#739072]">Leaf</span>
        </a>
      </nav>
    </header>

    <main class="flex-1 flex items-center justify-center p-4">
      <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
        <h1 class="text-3xl font-['Lato'] font-extrabold mb-2">
          <span class="text-[#4F6F52]">Bid</span><span class="text-[#739072]">Leaf</span>
        </h1>

        <h2 class="text-[#2C3532] text-xl mb-8">Log Into BidLeaf</h2>

        <!-- Add error message container -->
        <div id="errorMessage" class="hidden p-4 mb-4 text-red-800 bg-red-100 rounded"></div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-[#2C3532] mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full p-3 bg-[#E5E7E4] rounded border-0 focus:ring-2 focus:ring-[#739072]"
            />
          </div>

          <div>
            <label for="password" class="block text-[#2C3532] mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full p-3 bg-[#E5E7E4] rounded border-0 focus:ring-2 focus:ring-[#739072]"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-[#4f6f52] text-white py-3 rounded hover:bg-[#739072] transition-colors flex items-center justify-center"
          >
            <span>Login</span>
            <!-- Add loading spinner -->
            <svg
              id="loadingSpinner"
              class="hidden animate-spin ml-2 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </button>
          <a
            href="./register.html"
            class="block text-center w-full border border-[#4f6f52] text-[#4f6f52] py-3 rounded hover:bg-[#F8FAF5] transition-colors"
            >Create an account
          </a>
        </form>
      </div>
    </main>

    <!-- Move script to end of body -->
    <script src="../js/features/auth/login.js" type="module"></script>
  </body>
</html>
