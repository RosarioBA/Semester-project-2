<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | BidLeaf</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Lora:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F8FAF5]">
    <header class="bg-white shadow-sm">
      <nav class="max-w-7xl mx-auto px-4 py-4">
        <!-- Main Navigation -->
        <div class="flex items-center justify-between w-full">
          <!-- Logo -->
          <a href="../index.html" class="text-2xl md:text-3xl font-['Lato'] font-extrabold">
            <span class="text-[#4F6F52]">Bid</span><span class="text-[#739072]">Leaf</span>
          </a>
    
          <!-- Search (hidden on mobile) -->
          <div class="hidden md:block flex-1 max-w-xl mx-8 relative">
            <input
              id="desktopSearch"
              type="search"
              placeholder="Search listings and profiles"
              class="w-full px-4 py-2 rounded-md border border-gray-200 bg-white"
            />
            <div id="desktopSearchResults" class="absolute w-full bg-white mt-2 rounded-md shadow-lg z-30 hidden max-h-96 overflow-y-auto"></div>
          </div>
    
          <!-- User Info & Menu -->
          <div data-auth="user-menu" class="hidden items-center gap-4">
            <!-- Credits (hidden on mobile) -->
            <div class="hidden md:flex items-center">
              <span class="text-[#4F6F52] text-xl">$</span>
              <span id="userCreditsDesktop" class="ml-1"></span>
            </div>
    
            <!-- Username (hidden on mobile) -->
            <div class="hidden md:flex items-center">
              <svg class="w-5 h-5 text-[#4F6F52] mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
              <span id="userNameDesktop" class="text-[#4F6F52]"></span>
            </div>
    
            <!-- Menu Button & Dropdown -->
            <div class="relative dropdown-container">
              <!-- ... keep existing menu button and dropdown ... -->
            </div>
          </div>
    
          <!-- Login Button (shown when logged out) -->
          <a href="./login.html" data-auth="login" class="px-6 py-2 bg-[#4F6F52] text-white rounded-md">
            Login
          </a>
        </div>
      </nav>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
      <!-- Profile Section -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
        <div class="flex flex-col items-center">
          <div class="relative group">
            <div class="w-24 h-24 bg-gray-200 rounded-full mb-4 overflow-hidden">
              <img
                src="/api/placeholder/96/96"
                alt="Profile"
                class="profile-avatar w-full h-full object-cover"
              />
            </div>
            <!-- Only show edit button on own profile -->
            <button
              class="update-avatar absolute bottom-0 right-0 bg-[#4f6f52] text-white p-2 rounded-full hover:bg-[#4f6f52]/90 hidden"
              title="Update Avatar"
            >
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                />
              </svg>
            </button>
          </div>
          <h1 class="profile-name text-xl font-semibold mb-1"></h1>
          <p class="profile-email text-gray-600 mb-2"></p>
          <!-- Only show credits on own profile -->
          <div class="bg-[#F8FAF5] px-4 py-2 rounded profile-credits-container hidden">
            <span class="profile-credits"></span>
          </div>
        </div>
      </div>

      <!-- Listings Section -->
      <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4 profile-listings-title">Listings</h2>
        <div class="listings-container space-y-4">
          <!-- Listings will be populated here -->
        </div>
      </div>
    </main>
    <!-- Avatar Update Modal -->
    <dialog id="mediaModal" class="p-4 rounded-lg shadow-xl backdrop:bg-gray-500/50">
      <form method="dialog" class="space-y-4 min-w-[300px]">
        <h3 class="text-lg font-semibold">Update Avatar</h3>
        <div>
          <label for="mediaUrl" class="block text-sm mb-1">Image URL</label>
          <input
            type="url"
            id="mediaUrl"
            placeholder="https://example.com/image.jpg"
            class="w-full px-3 py-2 border rounded"
            required
          />
        </div>
        <div>
          <label for="mediaAlt" class="block text-sm mb-1">Image Description</label>
          <input
            type="text"
            id="mediaAlt"
            placeholder="Profile photo"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="flex justify-end gap-2 pt-2">
          <button
            type="button"
            onclick="this.closest('dialog').close()"
            class="px-4 py-2 border rounded hover:bg-gray-50"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-[#4f6f52] text-white rounded hover:bg-[#4f6f52]/90"
          >
            Update
          </button>
        </div>
      </form>
    </dialog>

    <script src="../js/handlers/index.js" type="module"></script>
  </body>
</html>
