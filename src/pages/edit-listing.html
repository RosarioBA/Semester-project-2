<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Listing | BidLeaf</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Lora:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
  </head>
  <body class="bg-[#F8FAF5]">
    <!-- Copy header from create-listing.html -->

    <main class="max-w-2xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-semibold text-[#4f6f52] mb-8">Edit Listing</h1>

      <form id="editListingForm" class="space-y-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4f6f52]"
          />
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2"
            >Description *</label
          >
          <textarea
            id="description"
            name="description"
            rows="4"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4f6f52]"
          ></textarea>
        </div>

        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700 mb-2"
            >Tags (comma separated)</label
          >
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="vintage, antique, rare"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4f6f52]"
          />
        </div>

        <div>
          <label for="deadline" class="block text-sm font-medium text-gray-700 mb-2"
            >Deadline Date *</label
          >
          <input
            type="datetime-local"
            id="deadline"
            name="deadline"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4f6f52]"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Media</label>
          <div id="mediaList" class="space-y-3"></div>
          <button
            type="button"
            id="addMediaBtn"
            class="mt-3 px-4 py-2 text-sm border border-[#4F6F52] text-[#4F6F52] rounded-md hover:bg-[#4F6F52] hover:text-white transition-colors"
          >
            Add Image
          </button>
        </div>

        <div class="flex gap-4">
          <button
            type="button"
            onclick="window.location.href='./profile.html'"
            class="flex-1 py-3 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="flex-1 bg-[#4f6f52] text-white py-3 rounded-md hover:bg-[#4f6f52]/90 transition-colors"
          >
            Save Changes
          </button>
        </div>
      </form>
    </main>

    <script src="../js/index.js" type="module"></script>
  </body>
</html>
