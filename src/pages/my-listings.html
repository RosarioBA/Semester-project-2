<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Listings | BidLeaf</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Lora:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F8FAF5]">
    <!-- Header Navigation -->
    <header class="bg-white shadow-sm">
      <nav class="max-w-7xl mx-auto px-4 py-4">
        <!-- Mobile Navigation -->
        <div class="flex items-center justify-between md:hidden">
          <a href="/" class="text-2xl font-['Lato'] font-extrabold">
            <span class="text-[#4F6F52]">Bid</span><span class="text-[#739072]">Leaf</span>
          </a>

          <!-- User Menu (starts hidden) -->
          <div data-auth="user-menu" class="hidden items-center gap-4">
            <div class="text-right">
              <p class="text-sm font-medium text-gray-700" id="userName"></p>
              <p class="text-xs text-gray-500" id="userCredits"></p>
            </div>
            <button class="text-[#4F6F52]" id="mobileMenuButton" title="Open Mobile Menu">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center justify-between w-full">
          <a href="/" class="text-3xl font-['Lato'] font-extrabold">
            <span class="text-[#4F6F52]">Bid</span><span class="text-[#739072]">Leaf</span>
          </a>

                <!-- Desktop Search -->
        <div class="flex-1 max-w-xl mx-8 relative">
            <input
            id="desktopSearch"
            type="search"
            placeholder="Search listings and profiles"
            class="w-full px-4 py-2 rounded-md border border-gray-200 bg-white"
            />
            <div id="desktopSearchResults" class="absolute w-full bg-white mt-2 rounded-md shadow-lg z-30 hidden max-h-96 overflow-y-auto">
            </div>
        </div>
        
        <!-- Mobile Search -->
        <div class="md:hidden px-4 mb-8 relative">
            <input
            id="mobileSearch"
            type="search"
            placeholder="Search listings and profiles" 
            class="w-full px-4 py-2 rounded-md border"
            />
            <div id="mobileSearchResults" class="absolute w-full bg-white mt-2 rounded-md shadow-lg z-30 hidden max-h-96 overflow-y-auto">
            </div>
        </div>

          <!-- User Info (shown when logged in) -->
          <div data-auth="user-menu" class="hidden items-center gap-6">
            <!-- Credits -->
            <div class="flex items-center">
              <span class="text-[#4F6F52] text-xl">$</span>
              <span id="userCreditsDesktop" class="ml-1"></span>
            </div>

            <!-- Username with icon -->
            <div class="flex items-center">
              <svg class="w-5 h-5 text-[#4F6F52] mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
              <span id="userNameDesktop" class="text-[#4F6F52]"></span>
            </div>

            <!-- Hamburger Menu with Dropdown -->
            <div class="relative group">
              <button class="text-[#4F6F52]" id="menuButton" title="Open Menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
              <!-- Dropdown Menu -->
              <div class="hidden group-hover:block absolute right-0 w-64 p-4 mt-2 bg-white rounded-md shadow-xl z-20">
                <!-- User Info -->
                <div class="mb-4">
                  <div class="flex items-center mb-2">
                    <svg class="w-5 h-5 text-[#4F6F52] mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                    <span class="text-gray-800" id="userNameDropdown"></span>
                  </div>
                  <div class="flex items-center">
                    <span class="text-[#4F6F52] mr-2">$</span>
                    <span class="text-gray-800" id="userCreditsDropdown"></span>
                  </div>
                </div>

                <!-- Create New Listing Button -->
                <button id="createListingBtn" class="w-full bg-[#4F6F52] text-white rounded-md p-2 mb-4 flex items-center justify-center">
                  <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                  </svg>
                  Create New Listing
                </button>

                <!-- MY AUCTIONS Section -->
                <div class="mb-4">
                  <h3 class="text-sm font-semibold text-gray-500 mb-2">MY AUCTIONS</h3>
                  <a href="/my-listings" class="block py-2 text-gray-700 hover:text-[#4F6F52]">My Listings</a>
                  <a href="/active-bids" class="block py-2 text-gray-700 hover:text-[#4F6F52]">Active Bids</a>
                </div>

                <!-- ACCOUNT Section -->
                <div class="mb-4">
                  <h3 class="text-sm font-semibold text-gray-500 mb-2">ACCOUNT</h3>
                  <a href="/profile" class="block py-2 text-gray-700 hover:text-[#4F6F52]">Profile</a>
                  <a href="/settings" class="block py-2 text-gray-700 hover:text-[#4F6F52]">Settings</a>
                </div>

                <!-- Logout -->
                <button id="logoutButton" class="w-full text-left py-2 text-[#D66853] hover:text-red-700">
                  Log out
                </button>
              </div>
            </div>
          </div>

          <!-- Login Button (shown when logged out) -->
          <a
            href="/pages/login.html"
            data-auth="login"
            class="px-6 py-2 bg-[#4F6F52] text-white rounded-md"
          >
            Login
          </a>
        </div>
      </nav>
    </header>

    <!-- Page Header -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
            <h1 class="text-2xl font-semibold text-[#2C3532]">All Listings</h1>
            <div class="flex gap-4">
                <label for="sortSelect" class="sr-only">Sort Listings</label>
                <select 
                    id="sortSelect" 
                    class="px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:border-[#4F6F52]"
                >
                    <option value="created-desc">Newest First</option>
                    <option value="created-asc">Oldest First</option>
                    <option value="title-asc">Title A-Z</option>
                    <option value="title-desc">Title Z-A</option>
                    <option value="endsAt-asc">Ending Soon</option>
                    <option value="endsAt-desc">Ending Later</option>
                </select>
            </div>
        </div>
    
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden">
            <div class="flex justify-center items-center py-12">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#4F6F52]"></div>
            </div>
        </div>
    
        <!-- Listings Grid -->
        <div id="listings"></div>
    
        <!-- Pagination -->
        <div id="pagination" class="mt-8"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-6">
        <div class="flex gap-4">
          <!-- Add any filters or sorting options here -->
        </div>
      </div>
    </div>

    <!-- Listings Grid -->
    <main class="max-w-7xl mx-auto px-4 pb-12">
      <div id="listings"></div>
    </main>

    <!-- JavaScript -->
    <script src="../js/handlers/myListings.js" type="module"></script>
  </body>
</html>
