<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidLeaf - Discover Unique Auctions Daily</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F8FAF5]">
    <!-- Header Navigation -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-[#4F6F52]">BidLeaf</a>
            </div>
            
            <!-- Search Bar -->
            <div class="flex-1 max-w-md mx-4">
                <div class="relative">
                    <input type="search" 
                           placeholder="Search" 
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-[#4F6F52]">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 px-4 py-1 bg-[#4F6F52] text-white rounded-md">
                        Search
                    </button>
                </div>
            </div>
            
            <!-- Login Button -->
            <div>
                <button class="px-4 py-2 text-[#4F6F52] border border-[#4F6F52] rounded-md hover:bg-[#4F6F52] hover:text-white transition-colors">
                    Login
                </button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex items-center justify-between">
            <div class="max-w-xl">
                <h1 class="text-4xl font-bold text-[#2C3532] mb-4">Discover Unique Auctions Daily</h1>
                <p class="text-lg text-gray-600 mb-6">
                    Join our thriving community of buyers and sellers. Find rare, vintage, and exciting items in our growing collection!
                </p>
                <button class="px-6 py-3 bg-[#D66853] text-white rounded-md hover:bg-[#D66853]/90 transition-colors">
                    Get Started
                </button>
            </div>
            <div class="hidden md:block">
                <!-- Replace with actual clock image -->
                <img src="clock-placeholder.jpg" alt="Vintage Clock" class="w-96 h-auto rounded-lg shadow-lg">
            </div>
        </div>
    </section>

    <!-- Action Links -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-semibold text-[#2C3532]">Check Out The Latest Bids!</h2>
            <a href="/auctions" class="text-[#4F6F52] hover:underline">View all Auctions</a>
        </div>
    </section>

    <!-- Auction Grid -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Auction Item Template (repeat 12 times) -->
            <article class="bg-white rounded-lg shadow-sm p-4">
                <div class="aspect-w-16 aspect-h-9 bg-gray-100 rounded-md mb-4"></div>
                <h3 class="font-medium mb-2">Listing Title</h3>
                <p class="text-sm text-gray-600">5000 Credits</p>
                <p class="text-xs text-gray-500">Ends in 2 days</p>
            </article>
            <!-- Repeat article element for all items -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#4F6F52] text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center">&copy; 2024 BidLeaf. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
